<div class="container">

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6  mt-5" id="id2">
        <form class="form-group" #frm="ngForm" (ngSubmit)="adminLogin(frm.value)">
            <h3 id="id1">Admin Login</h3>
        <div class="form-group">
          <p>User Name</p>
          <input class="form-control" type="text" name="userName" placeholder="Enter the User Name.." ngModel>
        </div>
        <div class="form-group">
          <p>Password</p>
          <input class="form-control" type="password" name="userPassword" placeholder="Enter the Password.." ngModel>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success form-control">
        </div>
        <p *ngIf="isTrue" style="color:red">Incorrect password Or UserName...Please Retype</p>
      </form>

    </div>
    <div class="col-sm-3"></div>

  </div>

</div>
