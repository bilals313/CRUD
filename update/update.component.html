<nav class="navbar navbar-expand-sm bg-warning navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" routerLink='/home'>HOME</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink='addemp'>ADD Emp</a>
    </li>
  </ul>
</nav>


<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3"></div>

    <div class="col-sm-6 jumbotron" id="div1">
      <form class="form-group" #frm="ngForm" (ngSubmit)="updateEmp(frm.value)">
        <h4 class="text-center text-white">Update Employee Detail</h4>

        <div class="form-group mt-6">
          <input class="form-control" type="text" name="empName" placeholder="Enter the Employee Name" ngModel [ngModel]="empDetails.empName">
        </div>
        <div class="form-group">
          <input class="form-control" type="tel" name="empContact" placeholder="Enter the Employee Contact number.." ngModel [ngModel]="empDetails.empContact">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="empCity" ngModel [ngModel]="empDetails.empCity">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success form-control">
        </div>
      </form>
    </div>

    <div class="col-sm-3"></div>
  </div>
</div>
